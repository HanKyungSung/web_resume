<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resume_v2_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Han's Portfolio</title>
</head>

<body>
    <section class="main-middle">
        <div class="body-container">
            <div class="body-item-container">
                <img class="icon-left" src="assets/profile.png" alt="profile img">
            </div>
            <div>
                <h3 class="blurb-header">Han Kyung Sung</h3>
                <div class="blurb-info">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem culpa perspiciatis minima aperiam dolorum nesciunt accusantium dignissimos iusto ipsum. Officiis cupiditate consequuntur nostrum necessitatibus. Eaque rerum accusamus autem porro similique!
                </div>
            </div>
        </div>
    </section>
    <section class="main-bottom">
        <div class="skillbar-container">
            <div class="skillbar clearfix " data-percent="65%">
                <div class="skillbar-title" style="background: #88cd2a;"><span>HTML5</span></div>
                <div class="skillbar-bar" style="background: #88cd2a;"></div>
                <div class="skill-bar-percent">65%</div>
            </div>
        </div>
        <div class="skillbar-container">
            <div class="skillbar clearfix " data-percent="75%">
                <div class="skillbar-title" style="background: #46465e;"><span>PHP</span></div>
                <div class="skillbar-bar" style="background: #5a68a5;"></div>
                <div class="skill-bar-percent">75%</div>
            </div>
        </div>
        <div class="skillbar-container">
            <div class="skillbar clearfix " data-percent="85%">
                <div class="skillbar-title" style="background: #333333;"><span>JAVA</span></div>
                <div class="skillbar-bar" style="background: #525252;"></div>
                <div class="skill-bar-percent">85%</div>
            </div>
        </div>
    </section>

    <div class="footer-wrapper">
        <footer class="footer">
            <div class="icon-container">
                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-home"></i>Home</button>
            </div>
            <div class="icon-container">
                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-user"></i>Profile</button>
            </div>
            <div class="icon-container">
                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-code-branch"></i>Projects</button>
            </div>
            <div class="icon-container">
                <button type="button" class="btn btn-outline-secondary"><i class="fas fa-address-book"></i>Contact</button>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="resume_v2.js"></script>
</body>

</html>
